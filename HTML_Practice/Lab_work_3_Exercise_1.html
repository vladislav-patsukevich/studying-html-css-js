<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables</title>
</head>
<body>
<table border="2px" cellpadding="4px" cellspacing="0">
	<tbody>
		<tr bgcolor="#ddd">
			<td><b>Holiday</b></td>
			<td><b>Month</b></td>
			<td><b>Day</b></td>
		</tr>
		<tr>
			<td>Christmas</td>
			<td><em>December</em></td>
			<td><em>25th</em></td>
		</tr>
		<tr>
			<td>Independence Day</td>
			<td><em>July</em></td>
			<td><em>4th</em></td>
		</tr>
	</tbody>
</table>
	<hr>
	<ul>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
	</ul>
	<hr>
	<ol>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
	</ol>
	<hr>
</body>
</html>
